<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეკვეთების მართვის სისტემა (გაუმჯობესებული)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #4285F4; /* Google Blue */
            --primary-dark-color: #1A73E8;
            --accent-color: #34A853; /* Google Green */
            --accent-dark-color: #2E8B49;
            --warning-color: #FBBC05; /* Google Yellow */
            --error-color: #EA4335; /* Google Red */
            --text-color: #202124; 
            --light-text-color: #5F6368;
            --background-light: #F8F9FA; 
            --surface-color: #FFFFFF; 
            --border-color: #DADCE0;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

            --dark-primary-color: #8AB4F8; 
            --dark-primary-dark-color: #AECBFA;
            --dark-accent-color: #81C995;
            --dark-accent-dark-color: #6AA87A;
            --dark-warning-color: #FDD663;
            --dark-error-color: #F28B82;
            --dark-text-color: #E8EAED; 
            --dark-light-text-color: #BDC1C6; 
            --dark-background-light: #202124; 
            --dark-surface-color: #2F3034; 
            --dark-border-color: #5F6368;
        }

        body.dark-mode {
            background-color: var(--dark-background-light);
            color: var(--dark-text-color);
        }

        body.dark-mode .card {
            background-color: var(--dark-surface-color);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4); 
        }

        body.dark-mode .header h1,
        body.dark-mode .filters h3,
        body.dark-mode .stat-card .number {
            color: var(--dark-text-color);
        }

        body.dark-mode .light-text-color,
        body.dark-mode .stat-card h4,
        body.dark-mode #fileName,
        body.dark-mode .date-column,
        body.dark-mode th {
            color: var(--dark-light-text-color);
        }

        body.dark-mode .filter-group label,
        body.dark-mode .address-toggle-group label {
            color: var(--dark-text-color); 
            font-weight: 700; 
        }

        body.dark-mode .sync-indicator {
            background-color: var(--dark-accent-color);
        }
        body.dark-mode .sync-indicator.syncing {
            background-color: var(--dark-warning-color);
        }
        body.dark-mode .sync-indicator.error {
            background-color: var(--dark-error-color);
        }

        body.dark-mode .button-primary {
            background-color: var(--dark-primary-color);
        }
        body.dark-mode .button-primary:hover {
            background-color: var(--dark-primary-dark-color);
        }

        body.dark-mode .button-danger {
            background-color: var(--dark-error-color);
        }
        body.dark-mode .button-danger:hover {
            background-color: #CF6679; 
        }

        body.dark-mode .view-toggle {
            background-color: var(--dark-surface-color);
        }
        body.dark-mode .view-btn {
            color: var(--dark-light-text-color);
        }
        body.dark-mode .view-btn.active {
            background-color: var(--dark-primary-color);
            color: var(--dark-text-color); 
        }
        body.dark-mode .view-btn:hover:not(.active) {
            background-color: #3C4043; 
            color: var(--dark-text-color);
        }
        
        body.dark-mode .filter-group input, 
        body.dark-mode .filter-group select {
            background-color: #3C4043; 
            border-color: var(--dark-border-color);
            color: var(--dark-text-color);
        }
        body.dark-mode .filter-group input:focus, 
        body.dark-mode .filter-group select:focus {
            border-color: var(--dark-primary-color);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.2); 
        }

        body.dark-mode th {
            background-color: #3C4043; 
        }

        body.dark-mode tbody tr:hover {
            background-color: rgba(138, 180, 248, 0.1); 
        }

        body.dark-mode .status-collect {
            background-color: var(--dark-warning-color);
            color: var(--dark-text-color);
        }
        body.dark-mode .status-collected {
            background-color: var(--dark-accent-color);
            color: var(--dark-text-color);
        }

        body.dark-mode .empty-state h3 {
            color: var(--dark-text-color);
        }
        body.dark-mode .empty-state p {
            color: var(--dark-light-text-color);
        }

        body.dark-mode .notification.success {
            background-color: var(--dark-accent-color);
        }
        body.dark-mode .notification.error {
            background-color: var(--dark-error-color);
        }

        /* Status Change Animation */
        .flash-green {
            animation: flashGreen 0.5s ease-out;
        }
        @keyframes flashGreen {
            0% { background-color: rgba(52, 168, 83, 0.3); } /* Start with a light green flash */
            100% { background-color: transparent; }
        }
        .flash-yellow {
            animation: flashYellow 0.5s ease-out;
        }
        @keyframes flashYellow {
            0% { background-color: rgba(251, 188, 5, 0.3); } /* Start with a light yellow flash */
            100% { background-color: transparent; }
        }

        .status-change-dialog {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .status-change-dialog.show-dialog {
            display: flex;
        }

        .status-dialog-content {
            background-color: var(--surface-color);
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: var(--text-color);
        }

        .status-dialog-content.dark-mode {
            background-color: var(--dark-surface-color);
            color: var(--dark-text-color);
        }

        .status-dialog-content h3 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 500;
        }

        .status-dialog-content p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status-dialog-actions button {
            margin: 0 10px;
            width: 120px;
        }
        
        /* New styles for address column toggle */
        .address-toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .address-toggle-group label {
            font-weight: 700; 
            color: var(--light-text-color); 
            font-size: 15px; 
            cursor: pointer;
        }

        /* Hide specific table cells */
        .hide-address .address-column-header,
        .hide-address .address-column-data {
            display: none;
        }

        /* General styles, kept similar to previous Material Design update */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            padding: 24px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 28px;
            font-weight: 500;
        }

        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--surface-color);
            background-color: var(--accent-color); 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sync-indicator.syncing {
            background-color: var(--warning-color); 
        }

        .sync-indicator.error {
            background-color: var(--error-color); 
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }

        .upload-section {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .button:hover {
            box-shadow: var(--shadow-1);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--primary-dark-color);
        }

        .button-danger {
            background-color: var(--error-color);
            color: white;
        }

        .button-danger:hover {
            background-color: #C53929; 
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            
            background-color: var(--primary-color);
            color: white;
        }

        .file-input-label:hover {
            background-color: var(--primary-dark-color);
            box-shadow: var(--shadow-1);
        }

        #fileName {
            color: var(--light-text-color);
            font-size: 14px;
            margin-left: 8px;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 8px;
            box-shadow: var(--shadow-1);
            width: fit-content;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .view-btn {
            background-color: transparent;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: var(--light-text-color);
            transition: all 0.2s ease;
            font-size: 15px;
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-1);
        }

        .view-btn:hover:not(.active) {
            background-color: var(--background-light);
            color: var(--text-color);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            padding: 24px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;

            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100px;
        }

        .stat-card h4 {
            color: var(--light-text-color);
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
        }

        /* Filters */
        .filters {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            padding: 24px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .filters h3 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 500;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 700; 
            margin-bottom: 8px;
            color: var(--light-text-color); 
            font-size: 15px; 
        }

        .filter-group input, 
        .filter-group select {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 15px;
            color: var(--text-color);
            background-color: var(--surface-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, color 0.3s ease;
            min-height: 40px; 
        }

        .filter-group input:focus, 
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2); 
        }

        .clear-filters {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;

            background-color: var(--error-color);
            color: white;
            margin-top: 10px; 
        }
        .clear-filters:hover {
            background-color: #C53929;
        }

        /* Table */
        .table-container {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            padding: 0; 
            overflow: hidden; 
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        th {
            background-color: var(--background-light);
            font-weight: 500;
            color: var(--light-text-color);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer; /* Added for sorting */
        }
        
        th.sorted-asc::after {
            content: ' \25B2'; /* Up arrow */
        }

        th.sorted-desc::after {
            content: ' \25BC'; /* Down arrow */
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: rgba(66, 133, 244, 0.05); 
        }

        /* Status Badge */
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
            min-width: 120px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-1);
        }

        .status-collect {
            background-color: var(--warning-color);
            color: var(--text-color); 
        }

        .status-collected {
            background-color: var(--accent-color);
            color: white;
        }

        .status-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        .date-column {
            font-size: 13px;
            color: var(--light-text-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--light-text-color);
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 14px 20px;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(calc(100% + 20px)); 
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
            box-shadow: var(--shadow-2);
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background-color: var(--error-color);
        }
        
        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
                margin: 16px auto;
                gap: 16px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-section {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .file-input-wrapper, 
            .clear-data-btn,
            #darkModeToggle { 
                width: 100%;
            }
            .file-input-label, 
            .clear-data-btn,
            #darkModeToggle { 
                justify-content: center; 
                width: 100%;
            }

            .view-toggle {
                width: 100%;
                justify-content: stretch;
            }
            .view-btn {
                flex: 1; 
                text-align: center;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 12px 16px;
            }
            
            .status-badge {
                min-width: unset; 
                padding: 6px 12px;
                font-size: 12px;
            }
            .address-toggle-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .status-dialog-content {
                width: 95%;
                padding: 20px;
            }
            .status-dialog-actions button {
                width: auto;
                flex-grow: 1;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header card">
            <div>
                <h1>შეკვეთების მართვის სისტემა</h1>
                <div class="sync-indicator" id="syncIndicator">
                    <div class="sync-dot"></div>
                    <span id="syncStatus">სინქრონიზებული</span>
                </div>
            </div>
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                    <label for="fileInput" class="file-input-label">
                        <i class="material-icons">upload_file</i>
                        Excel ფაილის ატვირთვა
                    </label>
                </div>
                <button class="button button-danger clear-data-btn" onclick="promptForClearData()">
                    <i class="material-icons">delete_forever</i>
                    მონაცემების წაშლა
                </button>
                <button id="darkModeToggle" class="button button-primary" onclick="toggleDarkMode()">
                    <i class="material-icons" id="darkModeIcon">dark_mode</i>
                    ბნელი რეჟიმი
                </button>
                <span id="fileName"></span>
            </div>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('dashboard')">
                <i class="material-icons">dashboard</i> დეშბორდი
            </button>
            <button class="view-btn" onclick="switchView('history')">
                <i class="material-icons">history</i> ისტორია
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h4>სულ შეკვეთები</h4>
                <div class="number" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h4>ასაგროვებელი</h4>
                <div class="number" id="toCollectOrders">0</div>
            </div>
            <div class="stat-card">
                <h4>აგროვებული</h4>
                <div class="number" id="collectedOrders">0</div>
            </div>
        </div>

        <div class="filters card">
            <h3>ფილტრები</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="filterOrder">შეკვეთა</label>
                    <input type="text" id="filterOrder" placeholder="ძებნა შეკვეთის მიხედვით">
                </div>
                <div class="filter-group">
                    <label for="filterReceiver">მიმღები</label>
                    <input type="text" id="filterReceiver" placeholder="ძებნა მიმღების მიხედვით">
                </div>
                <div class="filter-group">
                    <label for="filterCourier">კურიერი</label>
                    <select id="filterCourier">
                        <option value="">ყველა კურიერი</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterStatus">სტატუსი</label>
                    <select id="filterStatus">
                        <option value="">ყველა სტატუსი</option>
                        <option value="ასაგროვებელი">ასაგროვებელი</option>
                        <option value="აგროვებული">აგროვებული</option>
                    </select>
                </div>
            </div>
            <div class="address-toggle-group">
                <input type="checkbox" id="toggleAddressColumn" checked>
                <label for="toggleAddressColumn">მისამართის სვეტის ჩვენება</label>
            </div>
            <button class="button button-danger clear-filters" onclick="clearAllFilters()">
                <i class="material-icons">filter_alt_off</i> ფილტრების გასუფთავება
            </button>
        </div>

        <div class="table-container" id="tableContainer">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader">
                            <th data-sort-key="order">შეკვეთა</th>
                            <th data-sort-key="receiver">მიმღები</th>
                            <th data-sort-key="address" class="address-column-header">მისამართი</th>
                            <th data-sort-key="courier">კურიერი</th>
                            <th data-sort-key="type">ტემპი</th>
                            <th data-sort-key="status">სტატუსი</th>
                            </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <h3>მონაცემები ჯერ არ არის ატვირთული</h3>
                                <p>Excel ფაილის ატვირთვისთვის გამოიყენეთ ზედა ღილაკი</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <div id="statusChangeDialog" class="status-change-dialog">
        <div class="status-dialog-content">
            <h3 id="dialogTitle"></h3>
            <p id="dialogMessage"></p>
            <div class="status-dialog-actions">
                <button class="button button-danger" id="cancelStatusChange">გაუქმება</button>
                <button class="button button-primary" id="confirmStatusChange">დადასტურება</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAX83Mj3ZPlhTC1PGlwpP6nNPc9INj_iAE",
            authDomain: "picking-2da5d.firebaseapp.com",
            databaseURL: "https://picking-2da5d-default-rtdb.firebaseio.com",
            projectId: "picking-2da5d",
            storageBucket: "picking-2da5d.firebasestorage.app",
            messagingSenderId: "985054920430",
            appId: "1:985054920430:web:2e49cd2b1ebbab9ba23dff",
            measurementId: "G-ZEJHW847HT" 
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ordersRef = database.ref('orders'); 

        let data = []; 
        let filteredData = [];
        let currentView = 'dashboard';
        let showAddressColumn = true; 
        let currentSortKey = null;
        let currentSortOrder = 'asc'; // 'asc' or 'desc'

        // DOM elements
        const darkModeToggleBtn = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const toggleAddressCheckbox = document.getElementById('toggleAddressColumn');
        const tableContainer = document.getElementById('tableContainer');
        const filterOrderInput = document.getElementById('filterOrder');
        const filterReceiverInput = document.getElementById('filterReceiver');
        const filterCourierSelect = document.getElementById('filterCourier');
        const filterStatusSelect = document.getElementById('filterStatus');
        const statusChangeDialog = document.getElementById('statusChangeDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const dialogMessage = document.getElementById('dialogMessage');
        const confirmStatusChangeBtn = document.getElementById('confirmStatusChange');
        const cancelStatusChangeBtn = document.getElementById('cancelStatusChange');

        let pendingStatusChangeId = null; // Store ID for status change confirmation

        // --- Dark Mode Logic ---
        function setDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                darkModeIcon.textContent = 'light_mode'; 
                darkModeToggleBtn.querySelector('span').textContent = 'ნათელი რეჟიმი'; 
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                darkModeIcon.textContent = 'dark_mode'; 
                darkModeToggleBtn.querySelector('span').textContent = 'ბნელი რეჟიმი'; 
                localStorage.setItem('theme', 'light');
            }
            // Ensure dialog also updates its theme
            if (document.body.classList.contains('dark-mode')) {
                statusChangeDialog.querySelector('.status-dialog-content').classList.add('dark-mode');
            } else {
                statusChangeDialog.querySelector('.status-dialog-content').classList.remove('dark-mode');
            }
        }

        function toggleDarkMode() {
            const isCurrentlyDark = document.body.classList.contains('dark-mode');
            setDarkMode(!isCurrentlyDark);
        }

        // --- Address Column Toggle Logic ---
        function updateAddressColumnVisibility() {
            showAddressColumn = toggleAddressCheckbox.checked;
            if (showAddressColumn) {
                tableContainer.classList.remove('hide-address');
            } else {
                tableContainer.classList.add('hide-address');
            }
            renderTable(); 
            localStorage.setItem('showAddressColumn', showAddressColumn); 
        }

        // --- Filter State Persistence ---
        function saveFilterState() {
            const filters = {
                order: filterOrderInput.value,
                receiver: filterReceiverInput.value,
                courier: filterCourierSelect.value,
                status: filterStatusSelect.value,
                view: currentView
            };
            localStorage.setItem('filterState', JSON.stringify(filters));
        }

        function loadFilterState() {
            const savedFilters = localStorage.getItem('filterState');
            if (savedFilters) {
                const filters = JSON.parse(savedFilters);
                filterOrderInput.value = filters.order || '';
                filterReceiverInput.value = filters.receiver || '';
                filterCourierSelect.value = filters.courier || ''; // Will be set after populateCourierFilter
                filterStatusSelect.value = filters.status || '';
                
                // Set view
                if (filters.view && filters.view !== currentView) {
                    switchView(filters.view, false); // Don't save to local storage again
                }
            }
        }

        // --- Initial Load ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            setDarkMode(savedTheme === 'dark');

            const savedAddressColumnPreference = localStorage.getItem('showAddressColumn');
            if (savedAddressColumnPreference !== null) {
                showAddressColumn = (savedAddressColumnPreference === 'true');
                toggleAddressCheckbox.checked = showAddressColumn;
            } else {
                showAddressColumn = true; 
                toggleAddressCheckbox.checked = true;
            }
            updateAddressColumnVisibility(); 

            // Initialize filter event listeners
            filterOrderInput.addEventListener('input', () => { applyFilters(); saveFilterState(); });
            filterReceiverInput.addEventListener('input', () => { applyFilters(); saveFilterState(); });
            filterCourierSelect.addEventListener('change', () => { applyFilters(); saveFilterState(); });
            filterStatusSelect.addEventListener('change', () => { applyFilters(); saveFilterState(); });
            toggleAddressCheckbox.addEventListener('change', updateAddressColumnVisibility);

            listenForFirebaseChanges();
        });

        // --- Firebase Sync Indicator ---
        function updateSyncIndicator(status, message) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            
            indicator.className = `sync-indicator ${status}`;
            statusText.textContent = message;
        }

        // --- Firebase Data Listener ---
        function listenForFirebaseChanges() {
            updateSyncIndicator('syncing', 'სინქრონიზება...');
            ordersRef.on('value', (snapshot) => {
                const firebaseData = snapshot.val();
                if (firebaseData) {
                    data = Object.values(firebaseData);
                    populateCourierFilter();
                    loadFilterState(); // Load filters after data is available and courier options are populated
                    applyFilters(); 
                    updateStats();
                    updateSyncIndicator('', 'სინქრონიზებული');
                } else {
                    data = []; 
                    populateCourierFilter();
                    applyFilters();
                    updateStats();
                    updateSyncIndicator('', 'სინქრონიზებული');
                }
            }, (error) => {
                console.error("Firebase Read Failed:", error);
                updateSyncIndicator('error', 'სინქრონიზაციის შეცდომა');
                showNotification('Firebase-დან მონაცემების ჩატვირთვა ვერ მოხერხდა.', 'error');
            });
        }

        // --- Excel File Upload ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    processAndUploadData(jsonData);
                    
                    showNotification('ფაილი წარმატებით ატვირთულია! მონაცემები სინქრონიზდება.');
                } catch (error) {
                    console.error('Error processing file:', error);
                    showNotification('შეცდომა ფაილის დამუშავებისას', 'error');
                }
            };
            reader.readAsBinaryString(file);
        });

        function processAndUploadData(jsonData) {
            const newData = {};
            jsonData.forEach((row) => {
                const newRef = ordersRef.push(); 
                const id = newRef.key;
                
                newData[id] = {
                    id: id,
                    order: String(row['შეკვეთა'] || row['Order'] || '').trim(),
                    receiver: String(row['მიმღები'] || row['Receiver'] || '').trim(),
                    address: String(row['მისამართი'] || row['Address'] || '').trim(), 
                    courier: String(row['კურიერი'] || row['Courier'] || '').trim(),
                    type: String(row['ტემპი'] || row['Type'] || '').trim(),
                    status: 'ასაგროვებელი',
                    statusChangedDate: null
                };
            });
            
            ordersRef.set(newData)
                .then(() => {
                    updateSyncIndicator('', 'სინქრონიზებული');
                    showNotification('მონაცემები წარმატებით აიტვირთა Firebase-ში.');
                })
                .catch(error => {
                    console.error("Firebase Write Failed:", error);
                    updateSyncIndicator('error', 'ატვირთვის შეცდომა Firebase-ში');
                    showNotification('მონაცემების Firebase-ში ატვირთვა ვერ მოხერხდა.', 'error');
                });
        }

        // --- Filter Population & Logic ---
        function populateCourierFilter() {
            const couriers = [...new Set(data.map(item => item.courier))].filter(Boolean).sort();
            const currentCourierFilter = filterCourierSelect.value; 

            filterCourierSelect.innerHTML = '<option value="">ყველა კურიერი</option>';
            couriers.forEach(courier => {
                const option = document.createElement('option');
                option.value = courier;
                option.textContent = courier;
                filterCourierSelect.appendChild(option);
            });
            filterCourierSelect.value = currentCourierFilter; 
        }

        function applyFilters() {
            const orderFilter = filterOrderInput.value.toLowerCase().trim();
            const receiverFilter = filterReceiverInput.value.toLowerCase().trim();
            const courierFilter = filterCourierSelect.value;
            const statusFilter = filterStatusSelect.value;

            let dataToFilter = [...data];
            
            if (currentView === 'dashboard') {
                dataToFilter = data.filter(item => item.status === 'ასაგროვებელი');
            }

            filteredData = dataToFilter.filter(item => {
                const orderMatch = !orderFilter || String(item.order).toLowerCase().includes(orderFilter);
                const receiverMatch = !receiverFilter || String(item.receiver).toLowerCase().includes(receiverFilter);
                const courierMatch = !courierFilter || item.courier === courierFilter;
                
                const statusMatch = currentView === 'dashboard' ? true : !statusFilter || item.status === statusFilter;

                return orderMatch && receiverMatch && courierMatch && statusMatch;
            });

            applySorting(); // Apply sorting after filtering
            renderTable();
        }

        function clearAllFilters() {
            filterOrderInput.value = '';
            filterReceiverInput.value = '';
            filterCourierSelect.value = '';
            filterStatusSelect.value = '';
            saveFilterState(); // Save cleared state
            applyFilters();
        }

        // --- Table Rendering (UPDATED for sorting) ---
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const headerRow = document.getElementById('tableHeader');
            
            // Clear existing sort indicators
            headerRow.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });

            // Recreate headers for history view
            let headersHtml = `
                <th data-sort-key="order">შეკვეთა</th>
                <th data-sort-key="receiver">მიმღები</th>
                <th data-sort-key="address" class="address-column-header">მისამართი</th> 
                <th data-sort-key="courier">კურიერი</th>
                <th data-sort-key="type">ტემპი</th>
                <th data-sort-key="status">სტატუსი</th>
            `;
            let colspan = 6; 

            if (currentView === 'history') {
                headersHtml += `<th data-sort-key="statusChangedDate">შეცვლის თარიღი</th>`;
                colspan = 7;
            }
            headerRow.innerHTML = headersHtml;

            // Add click listeners for sorting
            headerRow.querySelectorAll('th').forEach(th => {
                const sortKey = th.getAttribute('data-sort-key');
                if (sortKey) {
                    th.addEventListener('click', () => {
                        handleSort(sortKey);
                    });
                    // Apply visual sort indicator if currently sorted by this column
                    if (sortKey === currentSortKey) {
                        th.classList.add(currentSortOrder === 'asc' ? 'sorted-asc' : 'sorted-desc');
                    }
                }
            });

            if (filteredData.length === 0) {
                const message = data.length === 0 ?
                    '<h3>მონაცემები ჯერ არ არის ატვირთული</h3><p>Excel ფაილის ატვირთვისთვის გამოიყენეთ ზედა ღილაკი</p>' :
                    '<h3>მონაცემები არ მოიძებნა</h3><p>სცადეთ ფილტრების შეცვლა</p>';
                tbody.innerHTML = `
                    <tr>
                        <td colspan="${colspan}" class="empty-state">
                            ${message}
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredData.map(item => {
                const statusClass = item.status === 'აგროვებული' ? 'status-collected' : 'status-collect';
                const dateColumn = currentView === 'history' && item.statusChangedDate 
                    ? `<td class="date-column">${item.statusChangedDate}</td>` 
                    : currentView === 'history' ? '<td class="date-column">-</td>' : '';
                
                const statusCell = `<span class="status-badge ${statusClass}" onclick="showStatusChangeDialog('${item.id}')">${item.status}</span>`;
                const addressCell = `<td class="address-column-data">${item.address || ''}</td>`;

                return `
                    <tr id="order-row-${item.id}">
                        <td>${item.order}</td>
                        <td>${item.receiver}</td>
                        ${addressCell} 
                        <td>${item.courier}</td>
                        <td>${item.type}</td>
                        <td>${statusCell}</td>
                        ${dateColumn}
                    </tr>
                `;
            }).join('');

            updateAddressColumnVisibility(); // Re-apply visibility after rendering
        }

        // --- Sorting Logic ---
        function handleSort(key) {
            if (currentSortKey === key) {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortKey = key;
                currentSortOrder = 'asc';
            }
            applySorting();
            renderTable();
        }

        function applySorting() {
            if (!currentSortKey) return;

            filteredData.sort((a, b) => {
                let valA = a[currentSortKey];
                let valB = b[currentSortKey];

                // Special handling for numerical sort if values are numbers
                if (!isNaN(parseFloat(valA)) && isFinite(valA) && !isNaN(parseFloat(valB)) && isFinite(valB)) {
                    valA = parseFloat(valA);
                    valB = parseFloat(valB);
                } else if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }

                if (valA < valB) {
                    return currentSortOrder === 'asc' ? -1 : 1;
                }
                if (valA > valB) {
                    return currentSortOrder === 'asc' ? 1 : -1;
                }
                return 0;
            });
        }

        // --- Status Change Confirmation Dialog ---
        function showStatusChangeDialog(id) {
            pendingStatusChangeId = id;
            const item = data.find(d => d.id === id);
            if (!item) return;

            const newStatus = item.status === 'ასაგროვებელი' ? 'აგროვებული' : 'ასაგროვებელი';
            dialogTitle.textContent = `სტატუსის შეცვლა: ${item.order}`;
            dialogMessage.textContent = `ნამდვილად გსურთ შეკვეთის სტატუსის შეცვლა "${item.status}"-დან "${newStatus}"-ზე?`;
            
            // Set dark mode for dialog content if body is dark mode
            if (document.body.classList.contains('dark-mode')) {
                statusChangeDialog.querySelector('.status-dialog-content').classList.add('dark-mode');
            } else {
                statusChangeDialog.querySelector('.status-dialog-content').classList.remove('dark-mode');
            }

            statusChangeDialog.classList.add('show-dialog');
        }

        confirmStatusChangeBtn.addEventListener('click', () => {
            if (pendingStatusChangeId) {
                toggleStatus(pendingStatusChangeId);
                pendingStatusChangeId = null;
            }
            statusChangeDialog.classList.remove('show-dialog');
        });

        cancelStatusChangeBtn.addEventListener('click', () => {
            pendingStatusChangeId = null;
            statusChangeDialog.classList.remove('show-dialog');
        });

        // Toggle Status function (now called from dialog confirmation)
        function toggleStatus(id) {
            const itemRef = database.ref('orders/' + id); 
            itemRef.once('value').then(snapshot => {
                const item = snapshot.val();
                if (item) {
                    updateSyncIndicator('syncing', 'სინქრონიზება...');
                    const oldStatus = item.status;
                    const newStatus = item.status === 'ასაგროვებელი' ? 'აგროვებული' : 'ასაგროვებელი';
                    let newStatusChangedDate = item.statusChangedDate;

                    if (oldStatus !== newStatus) {
                        const now = new Date();
                        newStatusChangedDate = now.toLocaleDateString('ka-GE') + ' ' + 
                                               now.toLocaleTimeString('ka-GE', { hour: '2-digit', minute: '2-digit' });
                    }
                    
                    itemRef.update({
                        status: newStatus,
                        statusChangedDate: newStatusChangedDate
                    })
                    .then(() => {
                        updateSyncIndicator('', 'სინქრონიზებული');
                        showNotification('სტატუსი წარმატებით განახლდა!');
                        
                        // Visual feedback (flash row)
                        const row = document.getElementById(`order-row-${id}`);
                        if (row) {
                            if (newStatus === 'აგროვებული') {
                                row.classList.add('flash-green');
                            } else {
                                row.classList.add('flash-yellow');
                            }
                            // Remove flash class after animation
                            row.addEventListener('animationend', () => {
                                row.classList.remove('flash-green', 'flash-yellow');
                            }, { once: true });
                        }
                    })
                    .catch(error => {
                        console.error("Firebase Update Failed:", error);
                        updateSyncIndicator('error', 'სტატუსის განახლების შეცდომა');
                        showNotification('სტატუსის განახლება ვერ მოხერხდა.', 'error');
                    });
                }
            }).catch(error => {
                console.error("Error fetching item for toggle:", error);
                showNotification('მონაცემების მოძიება ვერ მოხერხდა.', 'error');
            });
        }

        // --- View Switching ---
        function switchView(view, saveToLocal = true) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.view-toggle .view-btn[onclick="switchView('${view}', true)"]`).classList.add('active'); // Update onclick to reflect saveToLocal
            
            // Reset sorting when switching views, or keep if that's desired behavior
            currentSortKey = null;
            currentSortOrder = 'asc';

            if (saveToLocal) {
                saveFilterState(); // Save the view change
            }
            applyFilters(); // Re-apply filters based on new view
        }

        // --- Stats Update ---
        function updateStats() {
            const total = data.length;
            const toCollect = data.filter(item => item.status === 'ასაგროვებელი').length;
            const collected = data.filter(item => item.status === 'აგროვებული').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('toCollectOrders').textContent = toCollect;
            document.getElementById('collectedOrders').textContent = collected;
        }

        // --- Notification System ---
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.className = `notification ${type}`;
            }, 3000);
        }

        // --- Admin Data Clear ---
        const ADMIN_CODE = "321321"; 

        function promptForClearData() {
            const enteredCode = prompt('გთხოვთ, შეიყვანოთ ადმინისტრატორის კოდი მონაცემების წასაშლელად:');
            if (enteredCode === ADMIN_CODE) {
                clearAllData(); 
            } else if (enteredCode !== null) { 
                showNotification('არასწორი კოდი. მონაცემები არ წაიშალა.', 'error');
            }
        }

        function clearAllData() {
            if (confirm('ნამდვილად გსურთ ყველა მონაცემის წაშლა? ეს ქმედება შეუქცევადია. ეს წაშლის მონაცემებს ყველა დაკავშირებულ მოწყობილობაზე!')) {
                updateSyncIndicator('syncing', 'მონაცემების წაშლა...');
                ordersRef.remove()
                    .then(() => {
                        updateSyncIndicator('', 'სინქრონიზებული');
                        document.getElementById('fileName').textContent = '';
                        showNotification('ყველა მონაცემი წაშლილია Firebase-დან!');
                    })
                    .catch(error => {
                        console.error("Firebase Delete Failed:", error);
                        updateSyncIndicator('error', 'მონაცემების წაშლის შეცდომა');
                        showNotification('მონაცემების წაშლა ვერ მოხერხდა.', 'error');
                    });
            }
        }
    </script>
